  <script>

function validateForm() {
  var name = document.forms["registrationForm"]["fullName"].value;
  var email = document.forms["registrationForm"]["email"].value;
  var phone = document.forms["registrationForm"]["phone"].value;
  var picture = document.forms["registrationForm"]["picture"].value;

  if (name == "") {
    alert("Name must be filled out");
    return false;
  }
  if (email == "") {
    alert("Email must be filled out");
    return false;
  }
  var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
  if (!emailRegex.test(email)) {
    alert("Invalid email address");
    return false;
  }
  if (phone == "") {
    alert("Phone must be filled out");
    return false;
  }
  var phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    alert("Invalid phone number (must be 10 digits)");
    return false;
  }
  if ( picture == "") {
    alert("Picture must be uploaded");
    return false;
  }
  if (picture.size > 10485760) {
    alert("Picture size exceeds maximum limit of 10MB");
    return false;
  }

  return true;
}

  </script>
